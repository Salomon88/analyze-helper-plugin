name: Build AnalyzeHelper
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run xvfb
        run: /usr/bin/xvfb-run --auto-servernum -s -ac -screen 0 1920x1080x24
      - name: export var
        run:  export DISPLAY=:0.0
      - name: Build with Gradle
        run: env && ./gradlew runIde --debug