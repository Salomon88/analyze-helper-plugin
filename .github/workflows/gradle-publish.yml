name: Build AnalyzeHelper
on: [ push ]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: ./gradlew clean runIde --debug
          options: "-ac -screen 0 1920x1080x24"
        continue-on-error: true
      - name: Search home
        run: find /home -name "log.txt"
      - name: Search opt
        run: find /opt -name "log.txt"
      - name: Search usr
        run: find /usr -name "log.txt"
      - name: Search tmp
        run: find /tmp -name "log.txt"
      - uses: actions/upload-artifact@v2
        with:
          name: idee-artifact
          path: ~/.cache/JetBrains/IntelliJIdea2020.3