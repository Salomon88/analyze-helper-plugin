import java.time.Duration

plugins {
    id 'org.jetbrains.intellij' version '1.1.4'
    id 'java'
}

group 'ru.salamon'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

intellij {
    version = '2021.3'
    runIde {
        plugins = ['com.jetbrains.performancePlugin:213.5744.122']
        args = ["$rootDir/test"]
        jvmArgs = ["-Djdk.attach.allowAttachSelf=true", "-Dtestscript.filename=$rootDir/test/test.ijperf", "-DintegrationTests.profiler=async", "-Didea.is.integration.test=true", "-Dide.performance.screenshot.before.kill=/home/runner/work/analyze-helper-plugin/analyze-helper-plugin/build/idea-sandbox/system/log/screenshot_beforeKill.jpg"]
        timeout = Duration.ofMinutes(6).plusSeconds(15)
    }
}

patchPluginXml {
    changeNotes = """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
    untilBuild = '221.*'
}
test {
    useJUnitPlatform()
}